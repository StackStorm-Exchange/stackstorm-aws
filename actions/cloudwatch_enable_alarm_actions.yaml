description: 
pack: aws
enabled: true
entry_point: run.py
name: cloudwatch_enable_alarm_actions
runner_type: python-script
parameters:
  action:
    default: enable_alarm_actions
    immutable: true
    type: string
  cls:
    default: cloudwatch
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  AlarmNames:
    type: array
    description: 'The names of the alarms.'
    required: true