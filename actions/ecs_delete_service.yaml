---
description: 
pack: aws
enabled: true
entry_point: run.py
name: ecs_delete_service
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: delete_service
    immutable: true
    type: string
  cls:
    default: ecs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  service:
    type: string
    description: "The name of the service to delete."
    required: true
  cluster:
    type: string
    description: "The name of the cluster that hosts the service to delete. If you do not specify a cluster, the default cluster is assumed."