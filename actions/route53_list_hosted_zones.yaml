description: 
pack: aws
enabled: true
entry_point: run.py
name: route53_list_hosted_zones
runner_type: python-script
parameters:
  action:
    default: list_hosted_zones
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Marker:
    type: string
    description: "If the value of IsTruncated in the previous response was true, you have more hosted zones. To get more hosted zones, submit another ListHostedZones request.  For the value of marker, specify the value of NextMarker from the previous response, which is the ID of the first hosted zone that Amazon Route 53 will return if you submit another request. If the value of IsTruncated in the previous response was false, there are no more hosted zones to get."
  MaxItems:
    type: string
    description: "(Optional) The maximum number of hosted zones that you want Amazon Route 53 to return. If you have more than maxitems hosted zones, the value of IsTruncated in the response is true, and the value of NextMarker is the hosted zone ID of the first hosted zone that Amazon Route 53 will return if you submit another request."
  DelegationSetId:
    type: string
    description: "If you're using reusable delegation sets and you want to list all of the hosted zones that are associated with a reusable delegation set, specify the ID of that reusable delegation set. "