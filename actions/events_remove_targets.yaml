description: 
pack: aws
enabled: true
entry_point: run.py
name: events_remove_targets
runner_type: python-script
parameters:
  action:
    default: remove_targets
    immutable: true
    type: string
  cls:
    default: events
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Rule:
    type: string
    description: "The name of the rule."
    required: true
  Ids:
    type: array
    description: "The IDs of the targets to remove from the rule."
    required: true