enabled: true
entry_point: run.py
name: iam_get_login_profile
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: get_login_profile
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  UserName:
    type: string
    description: "The name of the user whose login profile you want to retrieve. This parameter allows (per its regex pattern) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"
    required: true