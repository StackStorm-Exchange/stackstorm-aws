runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: get_model_template
    immutable: true
    type: string
  cls:
    default: apigateway
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  restApiId:
    type: string
    description: "The ID of the RestApi under which the model exists."
    required: true
  modelName:
    type: string
    description: "The name of the model for which to generate a template."
    required: true