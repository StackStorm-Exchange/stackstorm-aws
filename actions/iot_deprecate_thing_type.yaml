---
description: 
pack: aws
enabled: true
entry_point: run.py
name: iot_deprecate_thing_type
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: deprecate_thing_type
    immutable: true
    type: string
  cls:
    default: iot
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  thingTypeName:
    type: string
    description: "The name of the thing type to deprecate."
    required: true
  undoDeprecate:
    type: boolean
    description: "Whether to undeprecate a deprecated thing type. If true, the thing type will not be deprecated anymore and you can associate it with things."