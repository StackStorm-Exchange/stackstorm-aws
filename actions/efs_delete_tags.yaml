---
description: 
pack: aws
enabled: true
entry_point: run.py
name: efs_delete_tags
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: delete_tags
    immutable: true
    type: string
  cls:
    default: efs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  FileSystemId:
    type: string
    description: "ID of the file system whose tags you want to delete (String)."
    required: true
  TagKeys:
    type: array
    description: "List of tag keys to delete."
    required: true