---
description: 
pack: aws
enabled: true
entry_point: run.py
name: lightsail_open_instance_public_ports
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: open_instance_public_ports
    immutable: true
    type: string
  cls:
    default: lightsail
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  portInfo:
    type: object
    description: "An array of key-value pairs containing information about the port mappings."
    required: true
  instanceName:
    type: string
    description: "The name of the instance for which you want to open the public ports."
    required: true