description: 
pack: aws
enabled: true
entry_point: run.py
name: ec2_import_instance
runner_type: python-script
parameters:
  action:
    default: import_instance
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Platform:
    type: string
    description: "The instance operating system."
    required: true
  Description:
    type: string
    description: "A description for the instance being imported."
  DiskImages:
    type: array
    description: "The disk image."
  DryRun:
    type: boolean
    description: "Checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is DryRunOperation. Otherwise, it is UnauthorizedOperation."
  LaunchSpecification:
    type: object
    description: "The launch specification."