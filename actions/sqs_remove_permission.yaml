---
description: 
pack: aws
enabled: true
entry_point: run.py
name: sqs_remove_permission
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: remove_permission
    immutable: true
    type: string
  cls:
    default: sqs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  QueueUrl:
    type: string
    description: "The URL of the Amazon SQS queue from which permissions are removed. Queue URLs are case-sensitive."
    required: true
  Label:
    type: string
    description: "The identification of the permission to remove. This is the label added using the  AddPermission  action."
    required: true