---
description: 
pack: aws
enabled: true
entry_point: run.py
name: kinesis_increase_stream_retention_period
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: increase_stream_retention_period
    immutable: true
    type: string
  cls:
    default: kinesis
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  StreamName:
    type: string
    description: "The name of the stream to modify."
    required: true
  RetentionPeriodHours:
    type: integer
    description: "The new retention period of the stream, in hours. Must be more than the current retention period."
    required: true