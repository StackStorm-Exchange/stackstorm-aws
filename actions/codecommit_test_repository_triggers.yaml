---
description: 
pack: aws
enabled: true
entry_point: run.py
name: codecommit_test_repository_triggers
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: test_repository_triggers
    immutable: true
    type: string
  cls:
    default: codecommit
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  repositoryName:
    type: string
    description: "The name of the repository in which to test the triggers."
  triggers:
    type: array
    description: "The list of triggers to test."