---
description: 
pack: aws
enabled: true
entry_point: run.py
name: ecr_get_authorization_token
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: get_authorization_token
    immutable: true
    type: string
  cls:
    default: ecr
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  registryIds:
    type: array
    description: "A list of AWS account IDs that are associated with the registries for which to get authorization tokens. If you do not specify a registry, the default registry is assumed."