---
description: 
pack: aws
enabled: true
entry_point: run.py
name: lightsail_close_instance_public_ports
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: close_instance_public_ports
    immutable: true
    type: string
  cls:
    default: lightsail
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  portInfo:
    type: object
    description: "Information about the public port you are trying to close."
    required: true
  instanceName:
    type: string
    description: "The name of the instance on which you're attempting to close the public ports."
    required: true