description: 
pack: aws
enabled: true
entry_point: run.py
name: devicefarm_purchase_offering
runner_type: python-script
parameters:
  action:
    default: purchase_offering
    immutable: true
    type: string
  cls:
    default: devicefarm
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  offeringId:
    type: string
    description: "The ID of the offering."
  quantity:
    type: integer
    description: "The number of device slots you wish to purchase in an offering request."
  offeringPromotionId:
    type: string
    description: "The ID of the offering promotion to be applied to the purchase."