---
description: 
pack: aws
enabled: true
entry_point: run.py
name: iam_create_service_specific_credential
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: create_service_specific_credential
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  UserName:
    type: string
    description: "The name of the IAM user that is to be associated with the credentials. The new service-specific credentials have the same permissions as the associated user except that they can be used only to access the specified service. This parameter allows (per its regex pattern) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"
    required: true
  ServiceName:
    type: string
    description: "The name of the AWS service that is to be associated with the credentials. The service you specify here is the only service that can be accessed using these credentials."
    required: true