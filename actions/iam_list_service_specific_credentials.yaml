---
description: 
pack: aws
enabled: true
entry_point: run.py
name: iam_list_service_specific_credentials
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: list_service_specific_credentials
    immutable: true
    type: string
  cls:
    default: iam
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  UserName:
    type: string
    description: "The name of the user whose service-specific credentials you want information about. If this value is not specified then the operation assumes the user whose credentials are used to call the operation. This parameter allows (per its regex pattern) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-"
  ServiceName:
    type: string
    description: "Filters the returned results to only those for the specified AWS service. If not specified, then AWS returns service-specific credentials for all services."