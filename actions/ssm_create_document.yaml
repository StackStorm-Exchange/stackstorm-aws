---
description: 
pack: aws
enabled: true
entry_point: run.py
name: ssm_create_document
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: create_document
    immutable: true
    type: string
  cls:
    default: ssm
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Content:
    type: string
    description: "A valid JSON string."
    required: true
  Name:
    type: string
    description: "A name for the SSM document."
    required: true
  DocumentType:
    type: string
    description: "The type of document to create. Valid document types include: Policy, Automation, and Command."