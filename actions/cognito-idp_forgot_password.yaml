---
description: 
pack: aws
enabled: true
entry_point: run.py
name: cognito-idp_forgot_password
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: forgot_password
    immutable: true
    type: string
  cls:
    default: cognito-idp
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ClientId:
    type: string
    description: "The ID of the client associated with the user pool."
    required: true
  Username:
    type: string
    description: "The user name of the user for whom you want to enter a code to reset a forgotten password."
    required: true
  SecretHash:
    type: string
    description: "A keyed-hash message authentication code (HMAC) calculated using the secret key of a user pool client and username plus the client ID in the message."